apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: test-python-app
  name: test-python-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-python-app
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: test-python-app
    spec:
      containers:
      - image: europe-west9-docker.pkg.dev/cool-academy-433713-g7/take-home-repo/test-python-app:1.0
        name: test-python-app
      imagePullSecrets:
      - name: artifactory-secrets
---

apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: test-python-app
  name: test-python-svc
spec:
  ports:
  - name: 80-8000
    port: 80
    protocol: TCP
    targetPort: 8000
  selector:
    app: test-python-app
  type: ClusterIP

---


# Adding a simple secret to make our app deployabled on any kubernetes cluster platform
# For security, we could use https://github.com/bitnami-labs/sealed-secrets#readme
apiVersion: v1
data:
  .dockerconfigjson: 
kind: Secret
metadata:
  name: artifactory-secrets
type: kubernetes.io/dockerconfigjson

---

