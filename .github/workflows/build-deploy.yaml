    - id: "auth"
      name: "Authenticate to Google Cloud"
      uses: "google-github-actions/auth@v2"
      with:
        credentials_json: "${{ secrets.GOOGLE_CREDENTIALS }}"
        create_credentials_file: true
        export_environment_variables: true

    - name: Setup Cloud SDK
      uses: "google-github-actions/setup-gcloud@v1"
     
    - name: Use gcloud CLI
      run: gcloud info

    - name: Docker auth
      run: |
        echo "${{ vars.REGION }}"
        gcloud auth configure-docker ${{ env.region }}-docker.pkg.dev --quiet

    - name: Extract metadata for the Docker image
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: ${{ env.region }}-docker.pkg.dev/${{ env.project }}/${{ vars.REPO}}/${{ vars.IMAGE }}

    # - name: Build docker image
    #   run: docker build --tag ${{ env.region }}-docker.pkg.dev/${{ env.project }}/${{ vars.REPO}}/${{ vars.IMAGE }}:${{ env.tag }} . 

    - name: Build and push the Docker image
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        
    
    - name: update deployment.yaml with tag
      run: |
        sed -i "s+test-python-app:*+test-python-app:${{ steps.meta.outputs.tags }}+g" deployment.yaml
        cat deployment.yaml

